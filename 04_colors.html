<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
   h1 {
     color:hotpink;
   }
   /* can name color */
  h2 {

    color: rgb(100, green, blue)
  }
  /* can use rgb color all 0 is black and all 255 is white */
  h3 {
    color: #f4f4f4;
/* hexadecimal color is 3 or six numerals or letters in order of rgb
all zeros or a is black and all f or 6 is white.  can get list online (color-hex.com) */
  }
  
  
  
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
